<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/style.css">
  <title>WeatherApp</title>
</head>

<body>
  <div id="bg"></div>
  <header>
    <input type="text" autocomplete="off" class="search" placeholder="Search for a city..." />
  </header>

  <main>
    <section class="location">
      <div class="city">City, country</div>
      <div class="icon"><img src="" alt=""></div>
      <div class="date">Date</div>
      <div class="time">GMT/UTC</div>
    </section>
    <div class="current">
      <div class="temperature">_<span>°c</span></div>
      <div class="weather">Sunny</div>
      <div class="high-low">13°c / 16°c</div>
      <div class="notification"></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
